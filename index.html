<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
        <link rel="stylesheet" href="style.css">   
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
</head>
<body>
    <div class="container"> 
        <div class="calculator">
        <p>Click the button to multiply 61 and 67</p>
        <p id="times answer"> Answer:</p>
        <br><br>
        <button type="button" class="btn btn-success" onclick="
        let no1 = 61;
        let no2 = 67;
        let answer = (no1 * no2);
         document.getElementById('times answer').innerHTML='answer:'+ answer"> Calculate</button> 
        <button type="button" class="btn btn-success" onclick="window.location.reload()">Refresh</button>
    </div>
    
</body>
</html>
